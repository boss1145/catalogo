<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3a3a3a;
            color: white;
            text-align: center;
            padding: 1rem;
            font-size: 1.5rem;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .producto {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 1rem;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .producto:hover {
            transform: scale(1.03);
        }

        .producto img {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: contain;
            border-radius: 8px;
        }

        .producto h3 {
            font-size: 1.1rem;
            color: #333;
            margin: 0.5rem 0;
        }

        .producto p {
            color: #555;
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            header {
                font-size: 1.2rem;
            }
            .producto h3 {
                font-size: 1rem;
            }
            .producto p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
